<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
                matInput
                name="email"
                ngModel
                type="email"
                placeholder="E-mail"
                #emailInput="ngModel"
                required
                email
            />
            <mat-error *ngIf="emailInput.invalid">please insert your email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="password"
                ngModel
                type="password"
                placeholder="Password"
                #passwordInput="ngModel"
                required
            />
            <mat-error *ngIf="passwordInput.invalid">please insert your password</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent" *ngIf="!isLoading">Signup</button>
    </form>
</mat-card>
