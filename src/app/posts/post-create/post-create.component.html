<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]= "form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
          <input
           matInput
           type="text"
           formControlName="title"
           placeholder="Post Title"
          />
          <mat-error *ngIf="form.get('title')?.invalid">please insert your title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="filePreview!=='' && filePreview && form.get('image')?.valid">
        <img [src]="filePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
          <textarea
           matInput
           row="6"
           formControlName="content"
           placeholder="Post Content"
          >
          </textarea>
          <mat-error *ngIf="form.get('content')?.invalid">>please insert your content</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit">Click</button>
  </form>
</mat-card>
